    var getHeight = (function () {
        var body = document.body;
        var html = document.documentElement;

        return function () {
            return Math.max(
                body.scrollHeight,
                body.offsetHeight,
                html.clientHeight,
                html.scrollHeight,
                html.offsetHeight
            );
        };
    })();

    var addStyleSheet = function (styleString) {
        var sheet = document.createElement('style');
        sheet.type = 'text/css';
        sheet.innerText = styleString;
        document.head.appendChild(sheet);
    };

    var parseQueryString = function (queryString) {
        var params = {};
        // Remove leading '?' from queryString
        queryString = queryString.substr(1);

        var items, pair;
        if (queryString) {
            items = queryString.split('&');
            for (var i = 0; i < items.length; i++) {
                pair = items[i].split('=');
                params[pair[0]] = decodeURIComponent((pair[1] || '').replace(/\+/g, '%20'));
            }
        }
        return params;
    };

    // http://haacked.com/archive/2009/12/29/convert-rgb-to-hex.aspx
    function colorToHex(color) {
        if (color.substr(0, 1) === '#')
            return color;

        var digits = /.*?rgb\((\d+),\s*(\d+),\s*(\d+)\)/.exec(color);

        if (!digits || digits.length !== 4) return '';

        function hex(num) { num = Number(num).toString(16); return num.length === 1 ? '0' + num : num; }

        var red = hex(digits[1]);
        var green = hex(digits[2]);
        var blue = hex(digits[3]);

        return '#' + red + green + blue;
    }

    // Escapes color values for use in a stylesheet rule
    function escapeColor(color) {
        return colorToHex(color).replace(/[^#A-Fa-f0-9]/g, '');
    }

    var sendMessageToHost = function (name, data) {
        data = data || {};
        window.parent.postMessage(JSON.stringify({ scope: 'host', sender: window.name, name: name, data: data }), '*');
    };

    var params = parseQueryString(document.location.search);

    if (params.typeface === 'serif')
        document.body.className += ' serif';

    if (params.colorScheme === 'dark')

            count++;
            var currentHeight = getHeight();
            if (currentHeight !== lastHeight) {

                sendMessageToHost('resize', { height: lastHeight });
            }

            // We'll run the resize notification loop
            // for total ~25.4 seconds, starting with intervals 100ms,
            // 100ms, 200ms, 200ms, 400ms, 400ms, ..., 6400ms
            // The idea behind these intervals is the following:
            // - on fast websites, with small number of widgets, ad provider
            // will be loaded fast and has good chances to be visible right away,
            // so we need to detect resize quickly
            // - on slow websites it doesn't make sense to check for resize every
            // 100ms because well, they're slow and it might take more than 5sec
            // for ad provider to render. Also most likely page will be long and it
            // will take some time for user to scroll down
            if (count < 15)
                window.setTimeout(loop, 100 * Math.pow(2, Math.floor(count / 2)));
        };

        // Start the resize event loop.
        loop();
    };
